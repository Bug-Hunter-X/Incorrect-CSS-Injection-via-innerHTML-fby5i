<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly attempting to modify CSS using innerHTML 
    document.getElementById("myDiv").innerHTML = "<style> #myDiv { display: none; }</style>";
  </script>
</body>
</html>
